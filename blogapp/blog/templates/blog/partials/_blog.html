 {% load static %}
 
 <div class="card mb-3 w-75 mx-auto">
                <div class="row g-0">
                    <div class="col-md-4">
                        {% comment %} <img src="{% static 'img/'|add:blog.image %}" class="img-fluid rounded-start mt-3 ms-2" alt="..."> {% endcomment %}
                        <img src="{{ blog.image.url }}" class="img-fluid rounded-start mt-3 ms-2" alt="...">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <a href="{% url 'blog_details' blog.slug %}">
                            <h5 class="card-title">{{ blog.title }}</h5>
                            </a>
                            <p class="card-text">{{ blog.description|striptags|slice:"0:50" }}...</p>
                            <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
                        </div>
                    </div>
                </div>
            </div>
