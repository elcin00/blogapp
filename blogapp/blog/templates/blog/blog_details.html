{% extends "base.html" %}
{% load static %}
{% block title %} Blogs: {{ blog.id }} {% endblock %}

{% block content %}

<div class="container mt-3">
    <div class="row">
       
        <div class="col-12">
             <div class="card mb-3 w-75 mx-auto">
                <div class="row g-0">
                    <div class="col-md-4">
                        {% comment %} <img src="{% static 'img/'|add:blog.image %}" class="img-fluid rounded-start mt-3 ms-2" alt="..."> {% endcomment %}
                        <img src="{{ blog.image.url }}" class="img-fluid rounded-start mt-3 ms-2" alt="...">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h1 class="card-title">{{ blog.title }}</h1>

                            <p class="card-text">{{ blog.description|safe }}</p>
                            <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
</div>x

{% endblock %}
